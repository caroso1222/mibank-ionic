<ion-slide-box on-slide-changed="slideHasChanged($index)" class = "tour-div">
  <ion-slide class= "slide one">
    <div class="box blue"><h1>BLUE</h1></div>
    <button ng-click = "registrarCliente()">Registrar</button>
  </ion-slide>
  <ion-slide class= "slide two">
    <div class="box yellow"><h1>YELLOW</h1></div>
  </ion-slide>
  <ion-slide class= "slide three">
    <div class="box pink"><h1>PINK</h1></div>
  </ion-slide>
</ion-slide-box>
